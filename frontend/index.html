<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeToRoad</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #0f0f0f;
      color: white;
    }

    header {
      padding: 20px;
      text-align: center;
      background: #111;
      border-bottom: 1px solid #222;
    }

    .hero {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(to right, #000, #1a1a1a);
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .hero p {
      color: #bbb;
    }

    section {
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    #blog-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .blog-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #222;
      transition: transform 0.2s ease;
    }

    .blog-card:hover {
      transform: translateY(-5px);
    }

    .blog-card h3 {
      margin-top: 0;
      color: #ff6b00;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      margin-top: 40px;
      border-top: 1px solid #222;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>

<body>

  <header>
    <h1>CodeToRoad</h1>
  </header>

  <section class="hero">
    <h1>#Escape9to5</h1>
    <p>Every mile, a new adventure. üöÄüèçÔ∏è</p>
  </section>

  <section>
    <h2>Latest Blogs</h2>
    <div id="blog-list">
      <!-- Blogs will load here -->
    </div>
  </section>

  <footer>
    ¬© 2026 CodeToRoad | Built with Cloudflare üöÄ
  </footer>

  <script src="script.js"></script>
</body>
</html>
